  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE = "https://vocab-backend-lbum.onrender.com";

    if ("speechSynthesis" in window) {
      window.speechSynthesis.onvoiceschanged = () => {};
    }

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function parseManualText(raw) {
      return raw
        .split(/\n/)
        .map((line) => line.trim())
        .filter(Boolean)
        .map((line, index) => {
          const parts = line.split(/\t/);
          const sentence = parts[0] ? String(parts[0]).trim() : "";
          const word = parts[1] ? String(parts[1]).trim() : "";
          const translation = parts[2] ? String(parts[2]).trim() : "";

          return {
            id: `manual-${Date.now()}-${index}`,
            sentence,
            word,
            translation,
          };
        })
        .filter((c) => c.sentence && c.word);
    }

    function speakWord(word) {
      if (!("speechSynthesis" in window)) {
        alert("×”×“×¤×“×¤×Ÿ ×©×œ×š ×œ× ×ª×•××š ×‘×”×§×¨××ª ×˜×§×¡×˜.");
        return;
      }

      const text = String(word || "").trim();
      if (!text) return;

      const utter = new SpeechSynthesisUtterance(text);

      let voices = window.speechSynthesis.getVoices() || [];
      const preferred =
        voices.find((v) =>
          v.name.toLowerCase().includes("samantha")
        ) ||
        voices.find((v) =>
          v.name.toLowerCase().includes("google us")
        ) ||
        voices.find((v) =>
          (v.lang || "").toLowerCase().startsWith("en")
        );

      if (preferred) {
        utter.voice = preferred;
      }

      utter.lang = "en-US";
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

    function App() {
      const [decks, setDecks] = useState(() => {
        if (typeof window !== "undefined") {
          try {
            const saved = window.localStorage.getItem("vq_decks_v1");
            if (saved) {
              const parsed = JSON.parse(saved);
              if (Array.isArray(parsed) && parsed.length) {
                return parsed;
              }
            }
          } catch (e) {
            console.warn("Failed to load decks from storage", e);
          }
        }
        return [{ id: "deck-1", name: "Default", cards: [] }];
      });

      const [activeDeckId, setActiveDeckId] = useState("deck-1");
      const [manualText, setManualText] = useState("");
      const [mode, setMode] = useState("edit"); // "edit" | "practice"
      const [practiceIndex, setPracticeIndex] = useState(0);
      const [options, setOptions] = useState([]);
      const [selectedOptionId, setSelectedOptionId] = useState(null);
      const [feedback, setFeedback] = useState("");
      const [revealed, setRevealed] = useState(false);

      const [syncId, setSyncId] = useState("");
      const [cloudStatus, setCloudStatus] = useState("");

      const activeDeck =
        decks.find((d) => d.id === activeDeckId) || decks[0];
      const cards = activeDeck ? activeDeck.cards : [];
      const hasCards = cards.length > 0;
      const currentCard = hasCards ? cards[practiceIndex] : null;

      useEffect(() => {
        try {
          window.localStorage.setItem("vq_decks_v1", JSON.stringify(decks));
        } catch (e) {
          console.warn("Failed to save decks to storage", e);
        }
      }, [decks]);

      useEffect(() => {
        if (!hasCards || !currentCard) {
          setOptions([]);
          return;
        }

        const others = cards.filter((c, idx) => idx !== practiceIndex);
        const distractors = shuffleArray(others).slice(
          0,
          Math.min(3, others.length)
        );
        const combined = shuffleArray([currentCard, ...distractors]);

        setOptions(combined);
        setSelectedOptionId(null);
        setFeedback("");
        setRevealed(false);
      }, [cards, practiceIndex, hasCards, currentCard]);

      const resetPractice = () => {
        setPracticeIndex(0);
        setSelectedOptionId(null);
        setFeedback("");
        setRevealed(false);
      };

      const replaceCardsInActiveDeck = (newCards) => {
        setDecks((prev) =>
          prev.map((deck) =>
            deck.id === activeDeckId ? { ...deck, cards: newCards } : deck
          )
        );
        resetPractice();
      };

      const handleFileUpload = (e) => {
        const file = e.target.files?.[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (evt) => {
          const data = new Uint8Array(evt.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const firstSheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[firstSheetName];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const newCards = rows
            .filter((row) => row && row[0] && row[1])
            .map((row, index) => {
              const sentence = String(row[0]).trim();
              const word = String(row[1]).trim();
              const translation = row[2] ? String(row[2]).trim() : "";

              return {
                id: `excel-${Date.now()}-${index}`,
                sentence,
                word,
                translation,
              };
            })
            .filter((c) => c.sentence && c.word);

          if (newCards.length) {
            replaceCardsInActiveDeck(newCards);
          }
        };

        reader.readAsArrayBuffer(file);
      };

      const handleUseManualText = () => {
        const parsed = parseManualText(manualText);
        if (parsed.length) {
          replaceCardsInActiveDeck(parsed);
        }
      };

      const handlePrev = () => {
        if (!hasCards) return;
        setPracticeIndex((prev) =>
          prev - 1 < 0 ? cards.length - 1 : prev - 1

      };

        if (!hasCards) return;

        setRevealed(true);

                  </div>
                  <h1 className="mt-3 text-xl font-semibold leading-tight">
                    Vocab Sentence Quiz
                  </h1>
                  <p className="mt-1 text-xs text-slate-400">
                    ×™×‘×•×, ×ª×¨×’×•×œ ×•×¡× ×›×¨×•×Ÿ ×“×§×™× ×‘×™×Ÿ ××›×©×™×¨×™×.
                  </p>
                </div>

                <nav className="space-y-2">
                  <div className="text-[11px] uppercase tracking-wide text-slate-500 mb-1">

                  </div>
                  <button
                    onClick={() => setMode("edit")}
                    className={`w-full flex items-center justify-between rounded-xl px-3 py-2 text-sm transition ${
                      mode === "edit"
                        ? "bg-sky-600 text-white shadow"
                        : "bg-slate-900/60 text-slate-200 hover:bg-slate-800"
                    }`}
                  >
                    <span className="flex items-center gap-2">
                      ğŸ“¥ <span>Import & Edit</span>
                    </span>
                    <span className="text-[10px]">CTRL+1</span>
                  </button>
                  <button
                    onClick={() => setMode("practice")}
                    disabled={!hasCards}
                    className={`w-full flex items-center justify-between rounded-xl px-3 py-2 text-sm transition ${
                      mode === "practice"
                        ? "bg-emerald-600 text-white shadow"
                        : "bg-slate-900/60 text-slate-200 hover:bg-slate-800"
                    } ${!hasCards ? "opacity-50 cursor-not-allowed" : ""}`}
                  >
                    <span className="flex items-center gap-2">
                      ğŸ® <span>Practice</span>
                    </span>
                    <span className="text-[10px]">CTRL+2</span>
                  </button>
                  <button

                      const el = document.getElementById("cloud-sync");
                      if (el) el.scrollIntoView({ behavior: "smooth" });
                    }}
                    className="w-full flex items-center justify-between rounded-xl px-3 py-2 text-sm bg-slate-900/60 text-slate-200 hover:bg-slate-800 transition"
                  >
                    <span className="flex items-center gap-2">
                      â˜ï¸ <span>Cloud Sync</span>
                    </span>
                    <span className="text-[10px]">Sync</span>
                  </button>
                </nav>

                <div className="mt-2">
                  <div className="flex items-center justify-between mb-2">
                    <span className="text-[11px] uppercase tracking-wide text-slate-500">
                      Decks
                    </span>
                    <button
                      onClick={handleAddDeck}

                    >
                      + New
                    </button>
                  </div>
                  <div className="space-y-1 max-h-40 overflow-auto pr-1">
                    {decks.map((deck) => (
                      <button
                        key={deck.id}
                        onClick={() => {

                          resetPractice();
                        }}
                        className={`w-full flex items-center justify-between rounded-lg px-3 py-1.5 text-xs text-left transition ${
                          deck.id === activeDeckId
                            ? "bg-sky-600/80 text-white"

                      >
                        <span className="truncate">{deck.name}</span>
                        <span className="text-[10px] opacity-80">
                          {deck.cards.length} cards
                        </span>
                      </button>
                    ))}
                    {decks.length === 0 && (
                      <p className="text-xs text-slate-500">
                        ××™×Ÿ ×¢×“×™×™×Ÿ ×“×§×™×, ×¦×•×¨ ××—×“ ×—×“×©.
                      </p>
                    )}
                  </div>
                </div>

                <div

                  />
                  <div className="flex gap-1 mt-1">
                    <button
                      onClick={handleCloudSave}
                      className="flex-1 rounded-lg bg-sky-600 hover:bg-sky-500 text-[11px] py-1"
                    >
                      Save
                    </button>
                    <button
                      onClick={handleCloudLoad}
                      className="flex-1 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-[11px] py-1"
                    >
                      Load
                    </button>
                  </div>
                  {cloudStatus && (
                    <div className="mt-1 text-[10px] text-slate-400">
                      {cloudStatus}
                    </div>
                  )}
                </div>
              </aside>

              {/* MAIN AREA */}
              <main className="p-4 md:p-6 flex flex-col gap-4">
                <header className="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
                  <div>
                    <p className="text-[11px] text-slate-400">
                      Active deck:{" "}
                      <span className="text-slate-100 font-medium">
                        {activeDeck?.name || ""}
                      </span>{" "}
                      Â· {cards.length} cards
                    </p>
                    <h2 className="text-2xl md:text-3xl font-semibold mt-1">
                      {currentPageTitle}
                    </h2>
                  </div>
                  <div className="flex items-center gap-2 text-[11px] text-slate-400">
                    <span className="hidden sm:inline">
                      Tip: ×¦×¨×• ×“×§ ×œ×›×œ ×¡×¤×¨ / ×§×•×¨×¡ / ×¡×¨×˜.
                    </span>
                  </div>
                </header>

                {/* EDIT */}
                {mode === "edit" && (
                  <div className="grid lg:grid-cols-[1.1fr,0.9fr] gap-5 mt-2">
                    <section className="rounded-2xl bg-slate-900/80 border border-slate-800 p-4 space-y-3">

                        <span className="text-sky-300">
                          {activeDeck?.name || ""}

                        </span>
                      </p>
                      <input
                        type="file"
                        accept=".xlsx,.xls,.csv"
                        onChange={handleFileUpload}
                        className="w-full text-xs text-slate-200 file:mr-3 file:px-3 file:py-1.5 file:rounded-lg file:border-0 file:bg-sky-500 file:text-white hover:file:bg-sky-400"
                      />
                      <p className="text-xs text-slate-400">
                        ××¤×©×¨ ×’× ×œ×”×“×‘×™×§ ×™×“× ×™×ª: ×›×œ ×©×•×¨×” ×‘×¤×•×¨××˜:

                      </p>

                      <pre className="text-[11px] bg-slate-950/80 border border-slate-800 rounded-lg px-3 py-2 text-slate-200 whitespace-pre-wrap">

                      <button
