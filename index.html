  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ğŸ”— ×›××Ÿ × ×›× ×™×¡ ××ª ×›×ª×•×‘×ª ×”×©×¨×ª ××—×¨×™ ×©× ×§×™× ××•×ª×•
    const API_BASE = "https://vocab-backend-lbum.onrender.com";

    // ×œ×•×•×“× ×©×”×§×•×œ×•×ª × ×˜×¢× ×™× (×›×¨×•×/××§)
    if ("speechSynthesis" in window) {
      window.speechSynthesis.onvoiceschanged = () => {};
    }

    // ×¢×¨×‘×•×‘ ××§×¨××™ ×©×œ ××¢×¨×š
    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // ×¤×™×¨×¡×™× ×’ ×©×œ ×˜×§×¡×˜ ×™×“× ×™:
    // sentence \t word \t translation
    function parseManualText(raw) {
      return raw
        .split(/\n/)
        .map((line) => line.trim())
        .filter(Boolean)
        .map((line, index) => {
          const parts = line.split(/\t/);
          const sentence = parts[0] ? String(parts[0]).trim() : "";
          const word = parts[1] ? String(parts[1]).trim() : "";
          const translation = parts[2] ? String(parts[2]).trim() : "";

          return {
            id: `manual-${Date.now()}-${index}`,
            sentence,
            word,
            translation,
          };
        })
        .filter((c) => c.sentence && c.word);
    }

    // ×”×©××¢×ª ××™×œ×” ×‘×× ×’×œ×™×ª
    function speakWord(word) {
      if (!("speechSynthesis" in window)) {
        alert("×”×“×¤×“×¤×Ÿ ×©×œ×š ×œ× ×ª×•××š ×‘×”×§×¨××ª ×˜×§×¡×˜.");
        return;
      }

      const utter = new SpeechSynthesisUtterance(word);

      // × ×™×¡×™×•×Ÿ ×œ×‘×—×•×¨ ×§×•×œ × ×¢×™× ×× ×§×™×™×
      const voices = window.speechSynthesis.getVoices() || [];
      const preferred = voices.find(
        (v) =>
          v.name.toLowerCase().includes("samantha") ||
          v.name.toLowerCase().includes("google us")
      );
      if (preferred) {
        utter.voice = preferred;
      }

      utter.lang = "en-US";
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

    function App() {
      // ğŸ”¹ State: ×ª×™×§×™×•×ª + ×¡× ×›×¨×•×Ÿ
      const [decks, setDecks] = useState(() => {
        // × ×¡×™×•×Ÿ ×œ×˜×¢×•×Ÿ ×-localStorage (×©×™××•×©×™ ×’× ×‘×œ×™ ×¢× ×Ÿ)
        if (typeof window !== "undefined") {
          try {
            const saved = window.localStorage.getItem("vq_decks_v1");
            if (saved) {
              const parsed = JSON.parse(saved);
              if (Array.isArray(parsed) && parsed.length) {
                return parsed;
              }
            }
          } catch (e) {
            console.warn("Failed to load decks from storage", e);
          }
        }
        return [{ id: "deck-1", name: "Default", cards: [] }];
      });

      const [activeDeckId, setActiveDeckId] = useState("deck-1");
      const [manualText, setManualText] = useState("");
      const [mode, setMode] = useState("edit"); // "edit" | "practice"
      const [practiceIndex, setPracticeIndex] = useState(0);
      const [options, setOptions] = useState([]); // 4 ×›×¨×˜×™×¡×™× ×›××•×¤×¦×™×•×ª
      const [selectedOptionId, setSelectedOptionId] = useState(null);
      const [feedback, setFeedback] = useState("");
      const [revealed, setRevealed] = useState(false);

      // ğŸ”¹ ×¡× ×›×¨×•×Ÿ ×¢× ×Ÿ
      const [syncId, setSyncId] = useState("");
      const [cloudStatus, setCloudStatus] = useState("");

      const activeDeck =
        decks.find((d) => d.id === activeDeckId) || decks[0];
      const cards = activeDeck ? activeDeck.cards : [];
      const hasCards = cards.length > 0;
      const currentCard = hasCards ? cards[practiceIndex] : null;

      // ×©××™×¨×ª ×”×ª×™×§×™×•×ª ×‘-localStorage
      useEffect(() => {
        try {
          window.localStorage.setItem("vq_decks_v1", JSON.stringify(decks));
        } catch (e) {
          console.warn("Failed to save decks to storage", e);
        }
      }, [decks]);

      // ×›×œ ×¤×¢× ×©××ª×—×œ×¤×ª ×©××œ×” / ×¨×©×™××ª ××™×œ×™× â€“ ×‘×•× ×™× ××•×¤×¦×™×•×ª
      useEffect(() => {
        if (!hasCards || !currentCard) {
          setOptions([]);
          return;
        }

        const others = cards.filter((c, idx) => idx !== practiceIndex);
        const distractors = shuffleArray(others).slice(
          0,
          Math.min(3, others.length)
        );
        const combined = shuffleArray([currentCard, ...distractors]);

        setOptions(combined);
        setSelectedOptionId(null);
        setFeedback("");
        setRevealed(false);
      }, [cards, practiceIndex, hasCards, currentCard]);

      const resetPractice = () => {
        setPracticeIndex(0);
        setSelectedOptionId(null);
        setFeedback("");
        setRevealed(false);
      };

      // ×¢×“×›×•×Ÿ ×ª×™×§×™×™×” ×¤×¢×™×œ×” ×¢× ×›×¨×˜×™×¡×™× ×—×“×©×™×
      const replaceCardsInActiveDeck = (newCards) => {
        setDecks((prev) =>
          prev.map((deck) =>
            deck.id === activeDeckId ? { ...deck, cards: newCards } : deck
          )
        );
        resetPractice();
      };

      // ×™×™×‘×•× ×××§×¡×œ / CSV ×œ×¤×™ ×”××‘× ×”:
      // Col A: sentence with ____  |  Col B: word  |  Col C: translation
      const handleFileUpload = (e) => {
        const file = e.target.files?.[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (evt) => {
          const data = new Uint8Array(evt.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const firstSheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[firstSheetName];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const newCards = rows
            .filter((row) => row && row[0] && row[1])
            .map((row, index) => {
              const sentence = String(row[0]).trim();
              const word = String(row[1]).trim();
              const translation = row[2] ? String(row[2]).trim() : "";

              return {
                id: `excel-${Date.now()}-${index}`,
                sentence,
                word,
                translation,
              };
            })
            .filter((c) => c.sentence && c.word);

          if (newCards.length) {
            replaceCardsInActiveDeck(newCards);
          }
        };

        reader.readAsArrayBuffer(file);
      };

      // ×™×™×‘×•× ×˜×§×¡×˜ ×™×“× ×™ (××©×¤×˜ \t ××™×œ×” \t ×ª×¨×’×•×)
      const handleUseManualText = () => {
        const parsed = parseManualText(manualText);
        if (parsed.length) {
          replaceCardsInActiveDeck(parsed);
        }
      };

      const handlePrev = () => {
        if (!hasCards) return;
        setPracticeIndex((prev) =>
          prev - 1 < 0 ? cards.length - 1 : prev - 1
        );
      };

      const handleNext = () => {
        if (!hasCards) return;
        setPracticeIndex((prev) => (prev + 1) % cards.length);
      };

      const handleChooseOption = (optionId) => {
        if (!currentCard || !options.length) return;
        const chosen = options.find((o) => o.id === optionId);
        if (!chosen) return;

        setSelectedOptionId(optionId);
        setRevealed(true);

        if (
          chosen.word.trim().toLowerCase() ===
          currentCard.word.trim().toLowerCase()
        ) {
          setFeedback("× ×›×•×Ÿ! ğŸ‰");
        } else {
          setFeedback(
            `×œ× ××“×•×™×§. ×”××™×œ×” ×”× ×›×•× ×” ×”×™× "${currentCard.word}".`
          );
        }
      };

      // ××—×™×§×ª ××™×œ×” ×‘×•×“×“×ª ××”×ª×™×§×™×™×” ×”×¤×¢×™×œ×”
      const handleDeleteCard = (cardId) => {
        setDecks((prev) =>
          prev.map((deck) =>
            deck.id === activeDeckId
              ? {
                  ...deck,
                  cards: deck.cards.filter((c) => c.id !== cardId),
                }
              : deck
          )
        );
        resetPractice();
      };

      // ×™×¦×™×¨×ª ×ª×™×§×™×™×” ×—×“×©×”
      const handleAddDeck = () => {
        const name = prompt("×©× ×ª×™×§×™×™×” ×—×“×© (×œ××©×œ: Amir A / Movies / Work):");
        if (!name || !name.trim()) return;
        const id = `deck-${Date.now()}`;
        const newDeck = { id, name: name.trim(), cards: [] };
        setDecks((prev) => [...prev, newDeck]);
        setActiveDeckId(id);
        resetPractice();
      };

      // ××—×™×§×ª ×ª×™×§×™×™×”
      const handleDeleteDeck = (deckId) => {
        if (decks.length === 1) {
          alert("×œ× × ×™×ª×Ÿ ×œ××—×•×§ ××ª ×”×ª×™×§×™×™×” ×”×™×—×™×“×”.");
          return;
        }
        const deck = decks.find((d) => d.id === deckId);
        const ok = confirm(
          `×œ××—×•×§ ××ª ×”×ª×™×§×™×™×” "${deck?.name}" ×•×›×œ ×”××©×¤×˜×™× ×©×‘×”?`
        );
        if (!ok) return;

        setDecks((prev) => prev.filter((d) => d.id !== deckId));
        if (activeDeckId === deckId) {
          const remaining = decks.filter((d) => d.id !== deckId);
          if (remaining.length > 0) {
            setActiveDeckId(remaining[0].id);
          }
        }
        resetPractice();
      };

      // ğŸ”— ×©××™×¨×” ×œ×¢× ×Ÿ
      const handleCloudSave = async () => {
        if (!syncId.trim()) {
          alert("×§×•×“× ×ª×›×ª×•×‘ Sync ID (×œ××©×œ: ×”×©× ×©×œ×š ×‘×× ×’×œ×™×ª).");
          return;
        }
        if (!API_BASE || API_BASE.includes("YOUR-BACKEND-URL")) {
          alert("×œ× ×”×•×’×“×¨ API_BASE. ×¦×¨×™×š ×œ×¢×“×›×Ÿ ××ª ×›×ª×•×‘×ª ×”×©×¨×ª ×‘×§×•×“.");
          return;
        }

        try {
          setCloudStatus("×©×•××¨ ×œ×¢× ×Ÿ...");
          const res = await fetch(
            `${API_BASE}/decks/${encodeURIComponent(syncId.trim())}`,
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ decks }),
            }
          );
          if (!res.ok) {
            throw new Error("Bad response");
          }
          setCloudStatus("× ×©××¨ ×‘×¢× ×Ÿ âœ…");
        } catch (e) {
          console.error(e);
          setCloudStatus("×©×’×™××” ×‘×©××™×¨×” ×œ×¢× ×Ÿ âŒ");
        }
      };

      // ğŸ”— ×˜×¢×™× ×” ××”×¢× ×Ÿ
      const handleCloudLoad = async () => {
        if (!syncId.trim()) {
          alert("×§×•×“× ×ª×›×ª×•×‘ Sync ID (×œ××©×œ: ×”×©× ×©×œ×š ×‘×× ×’×œ×™×ª).");
          return;
        }
        if (!API_BASE || API_BASE.includes("YOUR-BACKEND-URL")) {
          alert("×œ× ×”×•×’×“×¨ API_BASE. ×¦×¨×™×š ×œ×¢×“×›×Ÿ ××ª ×›×ª×•×‘×ª ×”×©×¨×ª ×‘×§×•×“.");
          return;
        }

        try {
          setCloudStatus("×˜×•×¢×Ÿ ××”×¢× ×Ÿ...");
          const res = await fetch(
            `${API_BASE}/decks/${encodeURIComponent(syncId.trim())}`
          );
          if (res.status === 404) {
            setCloudStatus("×œ× × ××¦× ××™×“×¢ ×œ×¡× ×›×¨×•×Ÿ ×”×–×”.");
            return;
          }
          if (!res.ok) {
            throw new Error("Bad response");
          }
          const data = await res.json();
          if (!data.decks || !Array.isArray(data.decks)) {
            throw new Error("Invalid data");
          }
          setDecks(data.decks);
          if (data.decks.length > 0) {
            setActiveDeckId(data.decks[0].id || "deck-1");
          }
          setPracticeIndex(0);
          setSelectedOptionId(null);
          setFeedback("");
          setRevealed(false);
          setCloudStatus("× ×˜×¢×Ÿ ××”×¢× ×Ÿ âœ…");
        } catch (e) {
          console.error(e);
          setCloudStatus("×©×’×™××” ×‘×˜×¢×™× ×” ××”×¢× ×Ÿ âŒ");
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4 app-root-bg">
          <div className="w-full max-w-5xl glass-panel p-6 md:p-8">
            {/* ×›×•×ª×¨×ª */}
            <header className="flex flex-col gap-4 mb-6">
              <div className="text-center">
                <h1 className="app-gradient-title text-3xl md:text-4xl font-semibold mb-1">
                  Vocabulary Sentence Quiz
                </h1>
                <div className="app-title-underline" />
                <p className="mt-3 text-sm text-slate-300 max-w-2xl mx-auto">
                  ××™×™×‘× ××©×¤×˜ ×¢× ×¨×•×•×— ×¨×™×§, ××™×œ×” ×‘×× ×’×œ×™×ª ×•×ª×¨×’×•×. ×”×©××œ×” ×”×™× ×”××©×¤×˜,
                  ×”×ª×©×•×‘×•×ª ×”×Ÿ ×”××™×œ×™×, ×•×”×ª×¨×’×•× ××•×¤×™×¢ ××—×¨×™ ×”×‘×—×™×¨×”.
                </p>
              </div>

              <div className="flex items-center justify-center">
