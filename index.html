  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE = "https://vocab-backend-lbum.onrender.com";

    // ×œ×•×•×“× ×©×”×§×•×œ×•×ª × ×˜×¢× ×™×
    if ("speechSynthesis" in window) {
      window.speechSynthesis.onvoiceschanged = () => {};
    }

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // ×¤×™×¨×¡×™× ×’ ×˜×§×¡×˜ ×™×“× ×™: sentence \t word \t translation
    function parseManualText(raw) {
      return raw
        .split(/\n/)
        .map((line) => line.trim())
        .filter(Boolean)
        .map((line, index) => {
          const parts = line.split(/\t/);
          const sentence = parts[0] ? String(parts[0]).trim() : "";
          const word = parts[1] ? String(parts[1]).trim() : "";
          const translation = parts[2] ? String(parts[2]).trim() : "";

          return {
            id: `manual-${Date.now()}-${index}`,
            sentence,
            word,
            translation,
          };
        })
        .filter((c) => c.sentence && c.word);
    }

    function speakWord(word) {
      if (!("speechSynthesis" in window)) {
        alert("×”×“×¤×“×¤×Ÿ ×©×œ×š ×œ× ×ª×•××š ×‘×”×§×¨××ª ×˜×§×¡×˜.");
        return;
      }
      const text = String(word || "").trim();
      if (!text) return;

      const utter = new SpeechSynthesisUtterance(text);
      const voices = window.speechSynthesis.getVoices() || [];

      const preferred =
        voices.find((v) => v.name.toLowerCase().includes("samantha")) ||
        voices.find((v) => v.name.toLowerCase().includes("google us")) ||
        voices.find((v) => (v.lang || "").toLowerCase().startsWith("en"));

      if (preferred) utter.voice = preferred;
      utter.lang = "en-US";

      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

    // ---------- SIDEBAR (×¢×™×¦×•×‘ ×‘×¡×’× ×•×Ÿ Base44) ----------

            <p className="text-xs text-slate-500 mt-1">

            </button>
            <button

            >

          <div className="my-4 h-px bg-slate-800" />

          {/* Decks */}
          <div className="flex-1 overflow-hidden flex flex-col px-3">

            <div className="flex-1 -mx-2 px-2 overflow-y-auto">
              <div className="space-y-1 pb-4">

                ) : (
                  decks.map((deck) => (
                    <button
                      key={deck.id}

                        "w-full flex items-center justify-between rounded-lg px-3 py-2 text-xs transition text-left " +
                        (deck.id === activeDeckId

          {/* Cloud Sync */}

            <input

            <div className="grid grid-cols-2 gap-2 mt-2">
              <button

              </button>
              <button

              </button>
            </div>
            {cloudStatus && (

              </div>
            )}

    }

    // ----------------------- APP MAIN -----------------------
    function App() {
      // Decks + sync
      const [decks, setDecks] = useState(() => {
        if (typeof window !== "undefined") {
          try {
            const saved = window.localStorage.getItem("vq_decks_v1");
            if (saved) {
              const parsed = JSON.parse(saved);
              if (Array.isArray(parsed) && parsed.length) return parsed;
            }
          } catch (e) {
            console.warn("Failed to load decks from storage", e);
          }
        }
        return [{ id: "deck-1", name: "Default", cards: [] }];
      });

      const [activeDeckId, setActiveDeckId] = useState("deck-1");
      const [mode, setMode] = useState("edit"); // "edit" | "practice"

      const [manualText, setManualText] = useState("");
      const [practiceIndex, setPracticeIndex] = useState(0);
      const [options, setOptions] = useState([]);
      const [selectedOptionId, setSelectedOptionId] = useState(null);
      const [feedback, setFeedback] = useState("");
      const [revealed, setRevealed] = useState(false);

      const [syncId, setSyncId] = useState("");
      const [cloudStatus, setCloudStatus] = useState("");

      const activeDeck =
        decks.find((d) => d.id === activeDeckId) || decks[0];
      const cards = activeDeck ? activeDeck.cards : [];
      const hasCards = cards.length > 0;
      const currentCard = hasCards ? cards[practiceIndex] : null;

      // ×©××™×¨×” ×œ-localStorage
      useEffect(() => {
        try {
          window.localStorage.setItem("vq_decks_v1", JSON.stringify(decks));
        } catch (e) {
          console.warn("Failed to save decks", e);
        }
      }, [decks]);

      // ×‘× ×™×™×ª ××•×¤×¦×™×•×ª ×œ-Quiz
      useEffect(() => {
        if (!hasCards || !currentCard) {
          setOptions([]);
          return;
        }
        const others = cards.filter((c, idx) => idx !== practiceIndex);
        const distractors = shuffleArray(others).slice(
          0,
          Math.min(3, others.length)
        );
        const combined = shuffleArray([currentCard, ...distractors]);

        setOptions(combined);
        setSelectedOptionId(null);
        setFeedback("");
        setRevealed(false);
      }, [cards, practiceIndex, hasCards, currentCard]);

      const resetPractice = () => {
        setPracticeIndex(0);
        setSelectedOptionId(null);
        setFeedback("");
        setRevealed(false);
      };

      const replaceCardsInActiveDeck = (newCards) => {
        setDecks((prev) =>
          prev.map((deck) =>
            deck.id === activeDeckId ? { ...deck, cards: newCards } : deck
          )
        );
        resetPractice();
      };

      // ×™×™×‘×•× ×××§×¡×œ / CSV
      const handleFileUpload = (e) => {
        const file = e.target.files?.[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (evt) => {
          const data = new Uint8Array(evt.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const firstSheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[firstSheetName];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const newCards = rows
            .filter((row) => row && row[0] && row[1])
            .map((row, index) => {
              const sentence = String(row[0]).trim();
              const word = String(row[1]).trim();
              const translation = row[2] ? String(row[2]).trim() : "";
              return {
                id: `excel-${Date.now()}-${index}`,
                sentence,
                word,
                translation,
              };
            })
            .filter((c) => c.sentence && c.word);

          if (newCards.length) replaceCardsInActiveDeck(newCards);
        };

        reader.readAsArrayBuffer(file);
      };

      const handleUseManualText = () => {
        const parsed = parseManualText(manualText);
        if (parsed.length) replaceCardsInActiveDeck(parsed);
      };

      const handlePrev = () => {
        if (!hasCards) return;
        setPracticeIndex((prev) =>
          prev - 1 < 0 ? cards.length - 1 : prev - 1
        );
      };

      const handleNext = () => {
        if (!hasCards) return;
        setPracticeIndex((prev) => (prev + 1) % cards.length);
      };

      const handleChooseOption = (optionId) => {
        if (!currentCard || !options.length) return;
        const chosen = options.find((o) => o.id === optionId);
        if (!chosen) return;

        setSelectedOptionId(optionId);
        setRevealed(true);

        if (
          chosen.word.trim().toLowerCase() ===
          currentCard.word.trim().toLowerCase()
        ) {
          setFeedback("× ×›×•×Ÿ! ğŸ‰");
        } else {
          setFeedback(`×œ× ××“×•×™×§. ×”××™×œ×” ×”× ×›×•× ×” ×”×™× "${currentCard.word}".`);
        }
      };

      const handleDeleteCard = (cardId) => {
        setDecks((prev) =>
          prev.map((deck) =>
            deck.id === activeDeckId
              ? {
                  ...deck,
                  cards: deck.cards.filter((c) => c.id !== cardId),
                }
              : deck
          )
        );
        resetPractice();
      };

      const handleAddDeck = () => {
        const name = prompt("×©× ×ª×™×§×™×™×” ×—×“×© (×œ××©×œ: Amir A / Movies / Work):");
        if (!name || !name.trim()) return;
        const id = `deck-${Date.now()}`;
        const newDeck = { id, name: name.trim(), cards: [] };
        setDecks((prev) => [...prev, newDeck]);
        setActiveDeckId(id);
        resetPractice();
      };

      // Cloud sync â€“ ×©×™××•×© ×‘×©×¨×ª Render ×©×œ×š
      const handleCloudSave = async () => {
        if (!syncId.trim()) {
          alert("×§×•×“× ×ª×›×ª×•×‘ Sync ID (×œ××©×œ: ×”×©× ×©×œ×š ×‘×× ×’×œ×™×ª).");
          return;
        }
        if (!API_BASE || API_BASE.includes("YOUR-BACKEND-URL")) {
          alert("×œ× ×”×•×’×“×¨ API_BASE. ×¦×¨×™×š ×œ×¢×“×›×Ÿ ××ª ×›×ª×•×‘×ª ×”×©×¨×ª ×‘×§×•×“.");
          return;
        }

        try {
          setCloudStatus("×©×•××¨ ×œ×¢× ×Ÿ...");
          const res = await fetch(
            `${API_BASE}/decks/${encodeURIComponent(syncId.trim())}`,
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ decks }),
            }
          );
          if (!res.ok) throw new Error("Bad response");
          setCloudStatus("× ×©××¨ ×‘×¢× ×Ÿ âœ…");
        } catch (e) {
          console.error(e);
          setCloudStatus("×©×’×™××” ×‘×©××™×¨×” ×œ×¢× ×Ÿ âŒ");
        }
      };

      const handleCloudLoad = async () => {
        if (!syncId.trim()) {
          alert("×§×•×“× ×ª×›×ª×•×‘ Sync ID (×œ××©×œ: ×”×©× ×©×œ×š ×‘×× ×’×œ×™×ª).");
          return;
        }
        if (!API_BASE || API_BASE.includes("YOUR-BACKEND-URL")) {
          alert("×œ× ×”×•×’×“×¨ API_BASE. ×¦×¨×™×š ×œ×¢×“×›×Ÿ ××ª ×›×ª×•×‘×ª ×”×©×¨×ª ×‘×§×•×“.");
          return;
        }

        try {
          setCloudStatus("×˜×•×¢×Ÿ ××”×¢× ×Ÿ...");
          const res = await fetch(
            `${API_BASE}/decks/${encodeURIComponent(syncId.trim())}`
          );
          if (res.status === 404) {
            setCloudStatus("×œ× × ××¦× ××™×“×¢ ×œ×¡× ×›×¨×•×Ÿ ×”×–×”.");
            return;
          }
          if (!res.ok) throw new Error("Bad response");

          const data = await res.json();
          if (!data.decks || !Array.isArray(data.decks)) {
            throw new Error("Invalid data");
          }
          setDecks(data.decks);
          if (data.decks.length > 0) {
            setActiveDeckId(data.decks[0].id || "deck-1");
          }
          setPracticeIndex(0);
          setSelectedOptionId(null);
          setFeedback("");
          setRevealed(false);
          setCloudStatus("× ×˜×¢×Ÿ ××”×¢× ×Ÿ âœ…");
        } catch (e) {
          console.error(e);
          setCloudStatus("×©×’×™××” ×‘×˜×¢×™× ×” ××”×¢× ×Ÿ âŒ");
        }
      };

      const feedbackClass =
        feedback && revealed
          ? feedback.includes("× ×›×•×Ÿ")
            ? "bg-emerald-500/10 border border-emerald-500/70 text-emerald-200"
            : "bg-rose-500/10 border border-rose-500/70 text-rose-200"
          : "";

      const currentPageTitle =
        mode === "edit" ? "Import & Edit" : "×ª×¨×’×•×œ â€“ Quiz Mode";

      return (
        <div className="flex h-screen bg-slate-950 text-slate-100 font-sans">
          {/* Sidebar */}
          <Sidebar
            mode={mode}
            setMode={setMode}
            decks={decks}
            activeDeckId={activeDeckId}
            setActiveDeckId={(id) => {
              setActiveDeckId(id);
              resetPractice();
            }}
            handleAddDeck={handleAddDeck}
            syncId={syncId}
            setSyncId={setSyncId}
            cloudStatus={cloudStatus}
            handleCloudSave={handleCloudSave}
            handleCloudLoad={handleCloudLoad}
            hasCards={hasCards}
          />

          {/* Main area */}
          <main className="flex-1 relative overflow-hidden bg-slate-950">
            {/* ×¨×§×¢ ×™×¤×” */}
            <div className="pointer-events-none absolute top-[-20%] right-[-10%] w-[600px] h-[600px] rounded-full bg-cyan-500/10 blur-[130px]" />
            <div className="pointer-events-none absolute bottom-[-20%] left-[-10%] w-[500px] h-[500px] rounded-full bg-blue-600/10 blur-[120px]" />

            <div className="relative h-full p-4 md:p-6 overflow-y-auto">
              {/* Header */}
              <header className="flex flex-col md:flex-row md:items-center md:justify-between gap-2 mb-4">
                <div>
                  <p className="text-[11px] text-slate-400">
                    Active deck:{" "}
                    <span className="text-slate-100 font-medium">
                      {activeDeck?.name || ""}
                    </span>{" "}
                    Â· {cards.length} cards
                  </p>
                  <h2 className="text-2xl md:text-3xl font-semibold mt-1">
                    {currentPageTitle}
                  </h2>
                </div>
                <div className="text-[11px] text-slate-400">
                  Tip: ×¦×¨×• ×“×§ ×œ×›×œ ×¡×¤×¨ / ×§×•×¨×¡ / ×¡×¨×˜. Sync ID ×–×”×” ×‘×›×œ ××›×©×™×¨.
                </div>
              </header>

              {/* CONTENT */}
              {mode === "edit" && (
                <div className="grid lg:grid-cols-[1.1fr,0.9fr] gap-5 mt-2">
                  {/* Import */}
                  <section className="rounded-2xl bg-slate-900/80 border border-slate-800 p-4 space-y-3">
                    <h3 className="text-lg font-semibold flex items-center gap-2">
                      ğŸ“¥ Import into deck:{" "}
                      <span className="text-cyan-300">
                        {activeDeck?.name || ""}
                      </span>
                    </h3>
                    <p className="text-xs text-slate-300 leading-relaxed">
                      Excel / CSV structure:
                      <br />
                      <span className="font-mono">
                        A: Sentence with ____ (one blank)
                      </span>
                      <br />
                      <span className="font-mono">B: English word</span>
                      <br />
                      <span className="font-mono">
                        C: Translation (your language)
                      </span>
                    </p>
                    <input
                      type="file"
                      accept=".xlsx,.xls,.csv"
                      onChange={handleFileUpload}
                      className="w-full text-xs text-slate-200 file:mr-3 file:px-3 file:py-1.5 file:rounded-lg file:border-0 file:bg-cyan-500 file:text-white hover:file:bg-cyan-400"
                    />
                    <p className="text-xs text-slate-400">
                      ××¤×©×¨ ×’× ×œ×”×“×‘×™×§ ×™×“× ×™×ª: ×›×œ ×©×•×¨×” ×‘×¤×•×¨××˜:
                      <br />
                      Sentence[TAB]Word[TAB]Translation
                    </p>

                    <pre className="text-[11px] bg-slate-950/80 border border-slate-800 rounded-lg px-3 py-2 text-slate-200 whitespace-pre-wrap">
I bought a new ____ yesterday.	car	××›×•× ×™×ª
The firefighter was very ____ today.	brave	×××™×¥
                    </pre>
                    <textarea
                      className="w-full h-32 rounded-xl bg-slate-950 border border-slate-800 px-3 py-2 text-sm outline-none focus:border-cyan-500"
                      placeholder={`I bought a new ____ yesterday.\tcar\t××›×•× ×™×ª`}
                      value={manualText}
                      onChange={(e) => setManualText(e.target.value)}
                    />
                    <button
                      onClick={handleUseManualText}
                      disabled={!manualText.trim()}
                      className="w-full rounded-xl bg-cyan-500 hover:bg-cyan-400 text-sm font-medium px-4 py-2 transition disabled:opacity-40"
                    >
                      ×”×—×œ×£ / ×”×•×¡×£ ××©×¤×˜×™× ×œ×¤×™ ×”×˜×§×¡×˜
                    </button>
                  </section>

                  {/* Sentences list */}
                  <section className="rounded-2xl bg-slate-900/80 border border-slate-800 p-4 flex flex-col">
                    <div className="flex items-center justify-between mb-2">
                      <h3 className="text-lg font-semibold flex items-center gap-2">
                        ğŸ“ƒ Sentences in deck
                      </h3>
                      <span className="text-xs text-slate-400">
                        {cards.length} ××©×¤×˜×™×
                      </span>
                    </div>

                    {cards.length === 0 ? (
                      <p className="text-sm text-slate-400">
                        ××™×Ÿ ××©×¤×˜×™× ×¢×“×™×™×Ÿ ×‘×ª×™×§×™×™×” ×”×–×•. ×˜×¢×Ÿ ×§×•×‘×¥ ××• ×”×“×‘×§ ×˜×§×¡×˜.
                      </p>
                    ) : (
                      <div className="space-y-2 max-h-80 overflow-y-auto pr-1">
                        {cards.map((card) => (
                          <div
                            key={card.id}
                            className="flex flex-col gap-1 border border-slate-800 rounded-xl px-3 py-2 bg-slate-950/70 text-xs"
                          >
                            <div className="text-[11px] text-slate-400">
                              Sentence
                            </div>
                            <div className="text-slate-100">
                              {card.sentence}
                            </div>
                            <div className="flex items-center justify-between mt-1">
                              <div>
                                <span className="font-semibold text-cyan-200">
                                  {card.word}
